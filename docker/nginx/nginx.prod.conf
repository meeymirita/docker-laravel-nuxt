upstream laravel {
    server laravel:9000;
}

upstream nuxtjs {
    server nuxtjs:3000;
}

server {
    listen 80;
    server_name meeymirita.ru www.meeymirita.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name meeymirita.ru www.meeymirita.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/meeymirita.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meeymirita.ru/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # ========== 1. СТАТИКА NUXT ==========

    # Статика Nuxt (_nuxt файлы)
    location /_nuxt/ {
        alias /var/www/html/frontend/.output/public/_nuxt/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Другие статические файлы Nuxt (кроме картинок)
    location ~* \.(ico|svg|woff|woff2|ttf|eot|json|css|js)$ {
        root /var/www/html/frontend/.output/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ========== 2. КАРТИНКИ ИЗ LARAVEL STORAGE ==========

    # Картинки из Laravel Storage (ищем сначала в storage, потом в Nuxt)
    location ~* \.(jpg|jpeg|png|gif|webp|bmp|ico)$ {
        # Сначала пробуем найти в Laravel storage
        try_files /storage/app/public/$uri $uri @nuxt_proxy;

        expires 1y;
        add_header Cache-Control "public, immutable";

        # Если файл найден в storage, используем root Laravel
        location ~* \.(jpg|jpeg|png|gif|webp|bmp|ico)$ {
            root /var/www/html;
        }
    }

    # ========== 3. API LARAVEL ==========

    # API запросы к Laravel
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
        fastcgi_pass laravel;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
    }

    # PHP файлы Laravel
    location ~ \.php$ {
        fastcgi_pass laravel;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
    }

    # ========== 4. NUXT SSR (все остальное) ==========

    location @nuxt_proxy {
        proxy_pass http://nuxtjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Все остальное - прокси на Nuxt SSR
    location / {
        proxy_pass http://nuxtjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
    }
}