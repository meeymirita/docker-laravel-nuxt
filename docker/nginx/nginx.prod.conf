upstream laravel {
    server laravel:9000;
}

server {
    listen 80;
    server_name meeymirita.ru www.meeymirita.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name meeymirita.ru www.meeymirita.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/meeymirita.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meeymirita.ru/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # ========== 1. ТОЛЬКО LARAVEL STORAGE (картинки) ==========

    location /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ========== 2. API LARAVEL ==========

    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;

        fastcgi_pass laravel;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
    }

    # PHP файлы Laravel
    location ~ \.php$ {
        fastcgi_pass laravel;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
    }

    # ========== 3. ВСЁ ОСТАЛЬНОЕ - vuejs (включая его статику) ==========

    location / {
        proxy_pass http://vuejs:5173/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Для WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Для Vite HMR
        proxy_set_header Origin "";
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin *;

        proxy_buffering off;
        proxy_cache off;
        proxy_redirect off;
    }

    location /node_modules/ {
        proxy_pass http://vuejs:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\.vite/ {
        allow all;
    }
}
