version: '3.8'

services:
  mysql:
    image: docker.io/mysql:8.4.6
    container_name: mysql_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      - ldocker
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-uroot", "-p${DB_PASSWORD}" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: docker.io/redis:7.4-alpine
    container_name: redis_prod
    restart: unless-stopped
    volumes:
      - redis_prod_data:/data
    networks:
      - ldocker
    command: redis-server
      --requirepass ${REDIS_PASSWORD:-secret}
      --appendonly yes
      --appendfsync everysec
      --save 300 1
      --save 60 5
      --save 10 100
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-secret}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: docker.io/rabbitmq:4.0-management
    container_name: rabbitmq_prod
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-secret}
    volumes:
      - rabbitmq_prod_data:/var/lib/rabbitmq
    networks:
      - ldocker
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_port_connectivity" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: docker.io/nginx:1.29.2-alpine
    container_name: nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - ldocker
    depends_on:
      - laravel
      - nuxtjs

  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_prod
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secret}
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-secret}
      RABBITMQ_VHOST: /
    volumes:
      - ./backend:/var/www/html
      - laravel_storage:/var/www/html/storage
    networks:
      - ldocker
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # PhpMyAdmin - убираем из продакшена для безопасности
  # phpmyadmin:
  #   image: docker.io/phpmyadmin:5.2.3
  #   container_name: phpmyadmin
  #   restart: always
  #   ports:
  #     - "8081:80"
  #   environment:
  #     - UPLOAD_LIMIT=2G
  #     - PMA_HOST=${DB_HOST}
  #     - PMA_PORT=${DB_PORT}
  #     - PMA_USER=${DB_USERNAME}
  #     - PMA_PASSWORD=${DB_PASSWORD}
  #   networks:
  #     - ldocker

  nuxtjs:
    image: docker.io/node:24.10.0
    container_name: nuxtjs_prod
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
    networks:
      - ldocker
    command: sh -c "npm install && npm run build && node .output/server/index.mjs"

volumes:
  mysql_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  rabbitmq_prod_data:
    driver: local
  laravel_storage:
    driver: local
  node_modules:
    driver: local

networks:
  ldocker:
    driver: bridge